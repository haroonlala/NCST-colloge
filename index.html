<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Website</title>
  
</head>
<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Admissions</a></li>
            <li><a href="#" onclick="openResultBox()">Check Result</a></li>
        </ul>
    </nav>

    <!-- Result Checking Box -->
    <div id="resultBox">
        <span onclick="closeResultBox()" class="close">&times;</span>
        <h2>Check Result</h2>
        <label for="rollNumber">Enter Roll Number:</label>
        <input type="text" id="rollNumber" placeholder="Enter your roll number">
        <button onclick="checkResult()">Check</button>
    </div>

    <!-- Display Result -->
    <div id="resultDisplay"></div>

    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</body>
</html>
